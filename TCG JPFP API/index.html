<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Pokémon TCG Cards</h1>
    <h2>By: Zarck</h2>
    <input type="text" id="search-input" placeholder="Buscar cartas...">
    <button class="button" id="search-btn">
        <div class="bgContainer">
          <span>Buscar</span>
          <span>Buscar</span>
        </div>
        <div class="arrowContainer">
          <svg
            width="25"
            height="25"
            viewBox="0 0 45 38"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M43.7678 20.7678C44.7441 19.7915 44.7441 18.2085 43.7678 17.2322L27.8579 1.32233C26.8816 0.34602 25.2986 0.34602 24.3223 1.32233C23.346 2.29864 23.346 3.88155 24.3223 4.85786L38.4645 19L24.3223 33.1421C23.346 34.1184 23.346 35.7014 24.3223 36.6777C25.2986 37.654 26.8816 37.654 27.8579 36.6777L43.7678 20.7678ZM0 21.5L42 21.5V16.5L0 16.5L0 21.5Z"
              fill="black"
            ></path>
          </svg>
        </div>
      </button>
    </header>
    <main id="card-container"></main>
    <button class="button2" id="load-more">Cargar más cartas</button>

<!-- Modal for card details -->
    <div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-button" id="close">&times;</span>
        <img id="modal-img" src="" alt="Card Details">
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
